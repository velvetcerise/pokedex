<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="head">
        <div class="first-container">
            <h1>Pokedex</h1>
            <form action="" id="searcher">
                <label for="search-keyword" class="visuallyhidden">¿Qué pokemón estás buscando?</label>
                <input id="keyword" type="text" name="search-keyword" placeholder="escribe el nombre" required>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </div>
    </header>
    <div id="pokemon" class="pokemon">
        <ul id="pokemmon-view"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
